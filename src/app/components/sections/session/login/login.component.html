<div class="container">
    <div class="row justify-content-center">
        <div class="col-11">
            <h3 class="row justify-content-center">Iniciar Sesión</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Iniciar sesión</button>
                </div>
                <br>
            </form>
            <!-- <div class="row justify-content-center">
                <button class="btn btn-success" (click)="userService.logoutUser()">Logout</button>
            </div> -->
        </div>
    </div>
</div>
