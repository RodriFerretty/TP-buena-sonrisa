<div class="container">
    <div class="row justify-content-center">
        <div class="col-11">
            <h3 class="row justify-content-center">Iniciar Sesión</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Iniciar sesión</button>
                </div>
                <br>
            </form>
            <div class="row">
                <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><button type="button" class="btn btn-primary btn-block p-1" (click)="setLoginValues('cliente1@cliente.com')">Cliente 1</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-primary btn-block p-1" (click)="setLoginValues('cliente2@cliente.com')">Cliente 2</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-primary btn-block p-1" (click)="setLoginValues('cliente4@cliente.com')">Cliente 4</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-secondary btn-block p-1" (click)="setLoginValues('especialista1@especialista.com')">Especialista 1</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-secondary btn-block p-1" (click)="setLoginValues('especialista2@especialista.com')">Especialista 2</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-secondary btn-block p-1" (click)="setLoginValues('especialista3@especialista.com')">Especialista 3</button></li>
                  </ul>
                </div>
            </div>
            <!-- <div class="row justify-content-center">
                <button class="btn btn-success" (click)="userService.logoutUser()">Logout</button>
            </div> -->
        </div>
    </div>
</div>
