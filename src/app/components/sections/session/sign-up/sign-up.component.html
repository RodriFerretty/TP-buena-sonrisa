<div class="container">
    <div class="row justify-content-center">
        <div class="col-11">
            <h3 class="row justify-content-center">Registrarse</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email de usuario</label>
                    <input type="text" formControlName="email" class="form-control" />
                    <small *ngIf="model.email.errors?.required">El email es requerido</small>
                    <small *ngIf="model.email.invalid && !model.email.errors?.required">El email es inválido</small>
                </div>

                <div class="form-group">
                    <label for="email">Nombre de usuario</label>
                    <input type="text" formControlName="username" class="form-control" />
                    <small *ngIf="model.username.errors?.required">El username es requerido</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <small *ngIf="model.password.errors?.required">La contraseña es requerida</small>
                    <small *ngIf="model.password.invalid && !model.password.errors?.required">Minimo 6
                        caracteres</small>
                </div>
                <div class="form-group">
                    <label for="image">Foto de perfil</label> <br>
                    <!-- <button type="button" for="files" class="btn btn-success ml-2">Elegir imagen</button>
                    <input id="files" style="visibility:hidden;" type="file"> -->
                    <input type="file" (change)="onPictureSelected($event)">
                    <input type="hidden" name="fileHidden" formControlName="picture"/>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-success" [disabled]="!signUpForm.valid">Registrarse</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
