<div class="container">
    <div class="row justify-content-center">
        <div class="col-11">
            <h3 class="row justify-content-center">Registrar usuario</h3>
            <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email de usuario</label>
                    <input type="text" formControlName="email" class="form-control" />
                    <small *ngIf="model.email.errors?.required">El email es requerido</small>
                    <small *ngIf="model.email.invalid && !model.email.errors?.required">El email es inválido</small>
                </div>

                <div class="form-group">
                    <label for="role">Rol</label>
                    <select class="form-control" formControlName="role" id="exampleFormControlSelect1">
                        <option value="" disabled selected hidden>Elegir rol</option>
                        <option *ngFor="let role of roles" >{{role}}</option>
                    </select><small *ngIf="model.role.errors?.required">El rol es requerido</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <small *ngIf="model.password.errors?.required">La contraseña es requerida</small>
                    <small *ngIf="model.password.invalid && !model.password.errors?.required">Minimo 6
                        caracteres</small>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-success" [disabled]="!createAccountForm.valid">Registrar
                        usuario</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
